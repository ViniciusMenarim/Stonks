<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Receita</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #333, #000);
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4CAF50;
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, select, button {
            width: 90%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            text-align: center;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        button {
            background: #4CAF50;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .back-btn {
            background: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Receita</h1>
        <div class="input-group">
            <input type="text" placeholder="Nome da Receita">
            <input type="text" placeholder="Descrição">
            <input type="date" id="data_receita" readonly>
            <input type="number" placeholder="Valor">
            <select>
                <option value="Salário">Salário</option>
                <option value="Freelance">Freelance</option>
                <option value="Investimentos">Investimentos</option>
                <option value="Outros">Outros</option>
            </select>
        </div>
        <button>Salvar Receita</button>
        <button class="back-btn" onclick="window.location.href='inicio.html'">Voltar</button>
    </div>

    <script>
        document.getElementById('data_receita').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
