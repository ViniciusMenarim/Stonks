<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Despesa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #333, #000);
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ff4c4c;
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, select, textarea, button {
            width: 90%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            text-align: center;
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            background: #ff4c4c;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e53935;
        }

        .back-btn {
            background: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Despesa</h1>
        <div class="input-group">
            <input type="text" id="descricao" placeholder="Nome da Despesa">
            <input type="number" id="valor" placeholder="Valor">
            <input type="date" id="data_despesa">
            <select id="categoria">
                <option value="Casa">Casa</option>
                <option value="Lazer">Lazer</option>
                <option value="Viagem">Viagem</option>
                <option value="Comida">Comida</option>
                <option value="Saúde">Saúde</option>
                <option value="Outros">Outros</option>
            </select>
        </div>
        <button onclick="salvarDespesa()">Salvar Despesa</button>
        <button class="back-btn" onclick="window.location.href='inicio.html'">Voltar</button>
    </div>

    <script>
        document.getElementById('data_despesa').value = new Date().toISOString().split('T')[0];
    </script>
    <script src="script.js"></script>
</body>
</html>
