<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Gerado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .table-container {
            background: #444;
            border-radius: 8px;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead {
            background: #555;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #666;
        }

        tr:last-child td {
            border-bottom: none;
        }

        th {
            color: white;
        }

        .categoria-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .back-btn {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('http://localhost:3000/verificar-sessao')
                .then(response => response.json())
                .then(data => {
                    if (!data.autenticado) {
                        window.location.href = "entrar.html";
                    }
                })
                .catch(error => {
                    console.error("Erro ao verificar sessão:", error);
                    window.location.href = "entrar.html";
                });
        });
    </script>
    <div class="container">
        <h1>Despesas e Receitas</h1>
        <div class="table-container">
            <table id="tabela-relatorio">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Tipo</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="corpo-relatorio"></tbody>
            </table>
        </div>             
        <button class="back-btn" onclick="window.history.back()">Voltar</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
    const params = new URLSearchParams(window.location.search);
    const data_inicio = params.get('data_inicio');
    const data_fim = params.get('data_fim');
    const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));

    if (!usuarioLogado || !data_inicio || !data_fim) {
        alert("Erro ao carregar os dados do relatório.");
        return;
    }

    try {
        const resposta = await fetch(`http://localhost:3000/relatorio-gerado?id_usuario=${usuarioLogado.id}&data_inicio=${data_inicio}&data_fim=${data_fim}`);
        const dados = await resposta.json();

        const corpoTabela = document.getElementById('corpo-relatorio');
        corpoTabela.innerHTML = "";

        if (dados.length > 0) {
            dados.forEach(d => {
                let valor = parseFloat(d.valor).toFixed(2);
                let prefixo = ""; // Por padrão, todas são despesas
                let movimentacaoTipo = "Despesa"; // Define como padrão

                // Se for receita, coloca "+"
                if (d.movimentacao === "Receita") {
                    prefixo = "";
                    movimentacaoTipo = "Receita";
                }

                let row = `
                    <tr>
                        <td>${d.descricao}</td>
                        <td>${movimentacaoTipo}</td>
                        <td>${d.categoria}</td>
                        <td>${prefixo}R$ ${valor}</td>
                    </tr>`;
                corpoTabela.innerHTML += row;
            });
        } else {
            corpoTabela.innerHTML = "<tr><td colspan='4'>Nenhum dado encontrado para este período.</td></tr>";
        }
    } catch (error) {
        console.error("Erro ao buscar relatório:", error);
        alert("Erro ao conectar com o servidor.");
    }
});
    </script>
</body>
</html>
