<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - STONKS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="pagina-criar_conta">
    <div class="container">
        <h1>Crie sua Conta</h1>
        <div class="input-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
            
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
            
            <label for="confirmarSenha">Confirme sua Senha</label>
            <input type="password" id="confirmarSenha" placeholder="Confirme sua senha">
        </div>
        
        <button onclick="criarNovaConta()">Cadastrar</button>
        <p class="link-container">
            Já tem uma conta? <a href="entrar.html" class="link">Faça login</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
