<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Metas Financeiras</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- üîπ Garante que os scripts carreguem depois do HTML -->
</head>
<body class="pagina-metas">
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const resposta = await fetch('http://localhost:3000/verificar-sessao', { credentials: 'include' });
                const data = await resposta.json();

                if (!data.autenticado) {
                    window.location.href = "entrar.html"; // üîπ Redireciona para login se n√£o estiver autenticado
                    return;
                }

                await carregarMetas();
            } catch (error) {
                console.error("‚ùå Erro ao verificar sess√£o:", error);
                window.location.href = "entrar.html";
            }
        });

        async function carregarMetas() {
            try {
                const resposta = await fetch('http://localhost:3000/metas', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });

                if (!resposta.ok) {
                    throw new Error("Erro ao carregar metas.");
                }

                const metas = await resposta.json();
                
                const corpoTabela = document.getElementById('corpo-metas');
                corpoTabela.innerHTML = "";

                if (metas.length === 0) {
                    corpoTabela.innerHTML = "<tr><td colspan='6'>Nenhuma meta cadastrada.</td></tr>";
                    return;
                }

                metas.forEach(meta => {
                    let row = `<tr>
                        <td>${meta.titulo}</td>
                        <td>R$ ${parseFloat(meta.valor_meta).toFixed(2)}</td>
                        <td>R$ ${parseFloat(meta.valor_acumulado).toFixed(2)}</td>
                        <td>${new Date(meta.data_inicio).toLocaleDateString('pt-BR')}</td>
                        <td>${new Date(meta.data_fim).toLocaleDateString('pt-BR')}</td>
                        <td><button onclick="editarMeta(${meta.id_meta})">Editar</button></td>
                    </tr>`;
                    corpoTabela.innerHTML += row;
                });

            } catch (error) {
                console.error("‚ùå Erro ao carregar metas:", error);
                await customAlert("Erro ao carregar metas.", "error");
            }
        }

        function editarMeta(id) {
            window.location.href = `editar_meta.html?id=${id}`;
        }
    </script>
    
    <div class="container">
        <h1>Gerenciar Metas Financeiras</h1>
        <table id="tabela-metas">
            <thead>
                <tr>
                    <th>T√≠tulo</th>
                    <th>Valor Meta</th>
                    <th>Valor Acumulado</th>
                    <th>Data Inicial</th>
                    <th>Data Final</th>
                    <th>A√ß√£o</th>
                </tr>
            </thead>
            <tbody id="corpo-metas"></tbody>
        </table>
        
        <button class="back-btn" onclick="window.location.href='metas.html'">Voltar</button>
    </div>
</body>
</html>
