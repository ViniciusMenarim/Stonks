<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Aumenta toda a página sem alterar o layout */
         .container {
         transform: scale(1.3); /* Aumenta em 10% */
         transform-origin: center; /* Mantém o centro fixo */
}

        /* Aplica peso 600 em todos os textos da página */
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        /* Mantém o título do topo com peso 400 */
        h1 {
            font-weight: 600;
        }
    </style>
</head>
<body class="pagina-perfil">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('http://localhost:3000/verificar-sessao')
                .then(response => response.json())
                .then(data => {
                    if (!data.autenticado) {
                        window.location.href = "entrar.html"; // Redireciona para login se não estiver autenticado
                    }
                })
                .catch(error => {
                    console.error("Erro ao verificar sessão:", error);
                    window.location.href = "entrar.html";
                });
        });
    </script>
    
    <div class="container">
        <h1>Perfil</h1>
        <div class="input-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Nome" disabled>
    
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="E-mail" disabled>
    
            <label for="password">Nova Senha</label>
            <input type="password" id="password" placeholder="Digite nova senha">
        </div>
        
        <button onclick="savePassword()">Salvar Alterações</button>
        <button class="back-btn" onclick="window.location.href='inicio.html'">Voltar</button>
    </div>
    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('http://localhost:3000/verificar-sessao')
                .then(response => response.json())
                .then(data => {
                    if (!data.autenticado) {
                        window.location.href = "entrar.html"; // Redireciona para login se não estiver autenticado
                    } else {
                        carregarPerfil();
                    }
                })
                .catch(error => {
                    console.error("Erro ao verificar sessão:", error);
                    window.location.href = "entrar.html";
                });
        });
    
        function carregarPerfil() {
            fetch('http://localhost:3000/perfil')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('nome').value = data.nome;
                    document.getElementById('email').value = data.email;
                    document.getElementById('password').value = ""; // Mantém a senha oculta
                })
                .catch(error => console.error("Erro ao carregar perfil:", error));
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
