<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Receita</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="pagina-receitas">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('http://localhost:3000/verificar-sessao')
                .then(response => response.json())
                .then(data => {
                    if (!data.autenticado) {
                        window.location.href = "entrar.html";
                    }
                })
                .catch(error => {
                    console.error("Erro ao verificar sessão:", error);
                    window.location.href = "entrar.html";
                });
        });
    </script>
    
    <div class="container">
        <h1>Adicionar Receita</h1>
        <div class="input-group">
            <input type="text" id="descricao" placeholder="Nome da Receita">
            <input type="number" id="valor" placeholder="Valor">
            <input type="date" id="data_receita">
            <select id="categoria">
                <option value="Salário">Salário</option>
                <option value="Freelance">Freelance</option>
                <option value="Investimentos">Investimentos</option>
                <option value="Outros">Outros</option>
            </select>
        </div>
        <button onclick="salvarReceita()">Salvar Receita</button>
        <button class="back-btn" onclick="window.location.href='inicio.html'">Voltar</button>
    </div>

    <script>
        document.getElementById('data_receita').value = new Date().toISOString().split('T')[0];
    </script>
    <script src="script.js"></script>
</body>
</html>
