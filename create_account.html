<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Conta - STONKS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Crie sua Conta</h1>
        <div class="input-container">
            <input type="text" id="nome" placeholder="Nome Completo">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="senha" placeholder="Senha">
            <input type="password" id="confirmarSenha" placeholder="Confirme sua Senha">
        </div>
        <button onclick="criarNovaConta()">Cadastrar</button>
        <div class="forgot-password" onclick="voltarLogin()">Já tem uma conta? Faça login</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
