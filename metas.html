<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metas Financeiras</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #333, #000);
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #0c53cd;
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            width: 90%;
            text-align: center;
            font-weight: 600;
            margin-top: 5px;
        }

        input, button {
            width: 90%;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            text-align: center;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        button {
            background: #0744be;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0625c2;
        }

        .back-btn {
            background: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metas Financeiras</h1>
        <div class="input-group">
            <label for="titulo">Título da Meta</label>
            <input type="text" id="titulo" placeholder="Digite o título">

            <label for="valor_meta">Valor da Meta</label>
            <input type="number" id="valor_meta" placeholder="Digite o valor da meta">

            <label for="valor_acumulado">Valor Acumulado</label>
            <input type="number" id="valor_acumulado" placeholder="Digite o valor acumulado">

            <label for="data_inicio">Data de Início</label>
            <input type="date" id="data_inicio">

            <label for="data_fim">Data Final</label>
            <input type="date" id="data_fim">
        </div>
        
        <button>Salvar Meta</button>
        <button class="back-btn" onclick="window.location.href='inicio.html'">Voltar</button>
    </div>
</body>
</html>
